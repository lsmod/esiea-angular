<a routerLink="/tshow-details/{{ tvShow.id }}">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ tvShow.name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="tvShow.image.medium"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <mat-card-subtitle
        ><mat-chip *ngFor="let genre of tvShow.genres" disabled>{{
          genre
        }}</mat-chip></mat-card-subtitle
      >
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAILS</button>
    </mat-card-actions>
  </mat-card>
</a>
