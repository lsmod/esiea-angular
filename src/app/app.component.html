<header>
  <h1>My store</h1>
  <span *ngIf="searchParam">searching: {{ searchParam }}</span>
  <button>checkout</button>
</header>
<main>
  <search-input [(query)]="searchParam" />

  <input [(ngModel)]="searchParam" />

  <ul>
    <li
      [ngClass]="i % 2 == 1 ? 'odd' : 'even'"
      *ngFor="let product of products; let i = index"
    >
      <product-item [item]="product" (onSelect)="clickOnItem($event)" />
    </li>
  </ul>

  <footer>
    {{ footerText }}
  </footer>
</main>
